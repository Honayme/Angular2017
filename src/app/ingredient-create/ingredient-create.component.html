<div class="container">
  <h1>Add New Ingredient</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveIngredient()" [formGroup]="ingredientForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input id="weight" type="text" class="form-control" formControlName="weight">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!ingredientForm.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
