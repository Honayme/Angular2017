<div class="container pizza">
  <h1>Pizza </h1>
  <h3>Cr√©er votre pizza
    <a [routerLink]="['/pizza/create']" class="btn btn-default btn-lg">
      <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
    </a>
  </h3>
  <table class="table">
    <thead>
    <tr>
      <th>NAME</th>
      <th>PRICE</th>
      <th>DESCRIPTION</th>
      <th>ID</th>
      <th>VOIR</th>
      <th>MODIFIER</th>
      <th>SUPPRIMER</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pizza of listPizza">
      <td>{{ pizza.name}}</td>
      <td>{{ pizza.price | currency: 'EUR'}}</td>
      <td>{{ pizza.desc}}</td>
      <td>{{ pizza._id}}</td>
      <td>
        <a [routerLink]="['/pizza/desc/' + pizza._id]" class="btn btn-default btn-lg">
          <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
        </a>
      </td>
      <td>
        <a [routerLink]="['/pizza/update/' + pizza._id]" class="btn btn-default btn-lg">
          <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        </a>
      </td>
      <td>
        <a [routerLink]="['/pizza/delete/' + pizza._id]" class="btn btn-default btn-lg">
          <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
