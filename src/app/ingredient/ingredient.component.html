<div class="container pizza">
  <h1>Ingredient</h1>
  <h3>Cr√©er votre ingredient
    <a [routerLink]="['/ingredient/create']" class="btn btn-default btn-lg">
      <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
    </a>
  </h3>
  <table class="table">
    <thead>
    <tr>
      <th>NAME</th>
      <th>PRICE</th>
      <th>DESCRIPTION</th>
      <th>ID</th>
      <th>VOIR</th>
      <th>MODIFIER</th>
      <th>SUPPRIMER</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingredient of listIngredient">
      <td>{{ ingredient.name}}</td>
      <td>{{ ingredient.price | currency: 'EUR'}}</td>
      <td>{{ ingredient.weight}}</td>
      <td>{{ ingredient._id}}</td>
      <td>
        <a [routerLink]="['/ingredient/desc/' + ingredient._id]" class="btn btn-default btn-lg">
          <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
        </a>
      </td>
      <td>
        <a [routerLink]="['/ingredient/update/' + ingredient._id]" class="btn btn-default btn-lg">
          <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        </a>
      </td>
      <td>
        <a [routerLink]="['/ingredient/delete/' + ingredient._id]" class="btn btn-default btn-lg">
          <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
