<div class="container">
  <h1>Add New Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePizza()" #pizzaForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="createPizza.name" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="text" class="form-control" [(ngModel)]="createPizza.price" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">desc</label>
          <input type="text" class="form-control" [(ngModel)]="createPizza.desc" name="author" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!pizzaForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
