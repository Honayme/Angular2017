<div class="container">
  <h1>Add New Pizza</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePizza()" [formGroup]="pizzaForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="number" class="form-control" name="title" formControlName="price">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input id="desc" type="text" class="form-control" formControlName="desc">
        </div>
        <div class="form-group">
          <label for="picture">Picture</label>
          <img [src]="image">
          <input id="picture" type="file" accept="image/*" (change)="changeListener($event)" class="form-control">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <ul id="ingredients" >
            <li *ngFor="let ingredient of pizzaIngredients">
              {{ingredient.name}}
            </li>
          </ul>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!pizzaForm.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button *ngFor="let ingredient of ingredients" (click)="addIngredient(ingredient)" >
        {{ ingredient.name }}
      </button>
    </div>
  </div>
</div>
